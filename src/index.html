<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="/public/images/twitter.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Log in to X</title>
  </head>
  <body class="bg-[#242d34] text-white">
    <section
      class="bg-black py-2 px-4 pb-6 fixed top-[50vh] left-[50vw] translate-x-[-50%] translate-y-[-50%] flex flex-col items-center justify-center vsm:w-[90%] lg:w-[44%] rounded-xl gap-6"
    >
      <div class="flex justify-between w-[100%]">
        <p
          class="text-xl cursor-pointer border-transparent rounded-full h-8 w-8 transition-all duration-200 flex items-center justify-center hover:bg-gray-900 hover:border"
        >
          x
        </p>
        <span>
          <img class="w-9" src="/public/images/twitter.png" alt="" />
        </span>
        <span></span>
      </div>
      <div class="text-left">
        <span class="text-4xl">Sign in to X</span>
      </div>
      <div
        class="lg:w-[55%] vsm:w-[80%] hover:bg-slate-200 flex items-center justify-center gap-3 rounded-3xl py-2 px-10 bg-white text-black"
      >
        <img class="w-5" src="/public/images/google.png" alt="" />
        <p>Sign in with Google</p>
      </div>
      <div
        class="lg:w-[55%] vsm:w-[80%] hover:bg-slate-200 flex items-center justify-center gap-3 rounded-3xl py-2 px-10 bg-white text-black"
      >
        <img class="w-6" src="/public/images/apple.png" alt="" />
        <p>Sign in with Apple</p>
      </div>
      <div class="lg:w-[55%] vsm:w-[80%] flex items-center justify-center gap-2">
        <hr class="w-40 bg-gray-400" />
        <p>or</p>
        <hr class="w-40 bg-gray-400" />
      </div>
      <input
        class="lg:w-[55%] vsm:w-[80%] p-3 rounded-md bg-black text-white border focus:outline-[#1d9bf0]"
        type="text"
        placeholder="Phone, email address, or username"
      />
      <button
        class="lg:w-[55%] vsm:w-[80%] hover:bg-slate-200 flex items-center justify-center gap-4 rounded-3xl py-2 px-12 bg-white text-black"
      >
        Next
      </button>
      <button
        class="lg:w-[55%] vsm:w-[80%] transition-all duration-200 hover:bg-gray-950 mb-4 flex items-center justify-center gap-4 rounded-3xl py-2 px-12 border border-white"
      >
        Forget password?
      </button>
      <p>
        Donâ€™t have an account?
        <a
          href="https://twitter.com/i/flow/signup"
          class="text-[#1d9bf0] hover:underline"
          >Sign up</a
        >
      </p>
    </section>
  </body>
</html>
